  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        try {
          var saved = localStorage.getItem("theme");
          var theme =
            saved ||
            (window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light");
          document.documentElement.classList.remove("light", "dark");
          document.documentElement.classList.add(theme);
        } catch (e) {
          // ignore
        }
      })();
    </script>
